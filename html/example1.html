<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Câu 1. Ví dụ sử dụng biến trong JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="top"></div>
        
        <div id="middle">
            <div id="left"></div>
            
            <div id="center">
                <p class="content-header">Câu 1. Ví dụ sử dụng biến trong JS</p>
                <div class="content-text">
                    <p>Trong JavaScript, biến là nơi lưu trữ dữ liệu tạm thời. Bạn có thể gán các loại giá trị khác nhau cho biến như số, chuỗi văn bản, hoặc giá trị boolean (đúng/sai).</p>
                    <p>Nhấn nút bên dưới để xem ví dụ về cách sử dụng và thay đổi giá trị của biến.</p>
                    <button onclick="runExample1()">Chạy Ví dụ</button>
                    <div id="output" style="margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; border-radius: 8px;"></div>
                </div>
                <script type="text/javascript">
                    function runExample1() {
                        let outputDiv = document.getElementById('output');
                        outputDiv.innerHTML = ''; // Clear previous output

                        // 1. Khai báo và gán giá trị ban đầu cho biến 'hoTen' (kiểu chuỗi)
                        let hoTen = "Trần Công Định";
                        outputDiv.innerHTML += `<h3>1. Ví dụ về biến kiểu chuỗi (String):</h3>`;
                        outputDiv.innerHTML += `<p>Giá trị ban đầu của biến <code>hoTen</code>: <b>${hoTen}</b></p>`;

                        // 2. Gán lại giá trị mới cho biến 'hoTen'
                        hoTen = "AT190210";
                        outputDiv.innerHTML += `<p>Giá trị sau khi cập nhật của biến <code>hoTen</code>: <b>${hoTen}</b></p>`;

                        // 3. Ví dụ về biến kiểu số (Number)
                        let soLuong = 10;
                        let giaTien = 15000;
                        let tongCong = soLuong * giaTien;
                        outputDiv.innerHTML += `<h3>2. Ví dụ về biến kiểu số (Number):</h3>`;
                        outputDiv.innerHTML += `<p>Có <code>${soLuong}</code> sản phẩm, mỗi sản phẩm giá <code>${giaTien}</code> VNĐ.</p>`;
                        outputDiv.innerHTML += `<p>Tổng cộng là: <b>${tongCong}</b> VNĐ.</p>`;

                        // 4. Ví dụ về biến kiểu boolean (Boolean)
                        let daHoanThanh = true;
                        outputDiv.innerHTML += `<h3>3. Ví dụ về biến kiểu Boolean:</h3>`;
                        outputDiv.innerHTML += `<p>Trạng thái hoàn thành: <b>${daHoanThanh}</b></p>`;

                        // Console log for developers (optional)
                        console.log("Ví dụ biến JavaScript đã chạy!");
                        console.log("Họ tên:", hoTen);
                        console.log("Tổng cộng:", tongCong);
                    }
                </script>
            </div>
        </div>
        
        <div id="bottom"></div>
    </div>
<script>
    async function loadCommonElements() {
        const headerResponse = await fetch('common_header.html');
        document.getElementById('top').innerHTML = await headerResponse.text();

        const navResponse = await fetch('common_navigation_bai2.html');
        document.getElementById('left').innerHTML = await navResponse.text();

        const footerResponse = await fetch('common_footer.html');
        document.getElementById('bottom').innerHTML = await footerResponse.text();

        // After loading common elements, apply navigation highlighting
        let currentPath = window.location.pathname.split('/').pop();
        if (currentPath === '') {
            currentPath = 'index.html';
        }
        const navLinks = document.querySelectorAll('#left ul li a');

        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href');
            if (currentPath === linkPath || (currentPath.startsWith('example') && currentPath.endsWith('.html') && linkPath === 'example_list.html') || (currentPath.startsWith('test') && currentPath.endsWith('.html') && linkPath === 'quiz_list.html') || (currentPath.startsWith('form_lop.html') && linkPath === 'form_lop.html') || (currentPath.startsWith('form_hoso.html') && linkPath === 'form_hoso.html')) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    document.addEventListener('DOMContentLoaded', loadCommonElements);
</script>
</body>
</html>
