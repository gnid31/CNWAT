<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Câu 7. Ví dụ sử dụng prompt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="top"></div>
        
        <div id="middle">
            <div id="left"></div>
            
            <div id="center">
                <p class="content-header">Câu 7. Ví dụ sử dụng prompt</p>
                <div class="content-text">
                    <p>Hàm <code>prompt()</code> trong JavaScript được sử dụng để hiển thị một hộp thoại cho phép người dùng nhập dữ liệu. Dữ liệu nhập vào sẽ được trả về dưới dạng chuỗi.</p>
                    <p>Nhấn nút bên dưới, sau đó nhập tên của bạn vào hộp thoại và nhấn OK để xem lời chào.</p>
                    <button onclick="showPromptBox()">Hiển thị hộp thoại nhập liệu</button>
                    <p id="promptResult" style="margin-top: 20px; font-weight: bold;"></p>
                </div>
                <script type="text/javascript">
                    function showPromptBox() {
                        let promptResultElement = document.getElementById('promptResult');
                        let name = prompt("Vui lòng nhập tên của bạn:", "Khách"); // Giá trị mặc định là "Khách"

                        if (name !== null && name.trim() !== "") {
                            promptResultElement.textContent = "Xin chào, " + name + "! Chúc một ngày tốt lành!";
                        } else if (name === null) {
                            promptResultElement.textContent = "Bạn đã hủy bỏ việc nhập tên.";
                        } else {
                            promptResultElement.textContent = "Bạn chưa nhập tên. Vui lòng thử lại.";
                        }
                    }
                </script>
            </div>
        </div>
        
        <div id="bottom"></div>
    </div>
<script>
    async function loadCommonElements() {
        const headerResponse = await fetch('common_header.html');
        document.getElementById('top').innerHTML = await headerResponse.text();

        const navResponse = await fetch('common_navigation_bai2.html');
        document.getElementById('left').innerHTML = await navResponse.text();

        const footerResponse = await fetch('common_footer.html');
        document.getElementById('bottom').innerHTML = await footerResponse.text();

        // After loading common elements, apply navigation highlighting
        let currentPath = window.location.pathname.split('/').pop();
        if (currentPath === '') {
            currentPath = 'index.html';
        }
        const navLinks = document.querySelectorAll('#left ul li a');

        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href');
            if (currentPath === linkPath || (currentPath.startsWith('example') && currentPath.endsWith('.html') && linkPath === 'example_list.html') || (currentPath.startsWith('test') && currentPath.endsWith('.html') && linkPath === 'quiz_list.html') || (currentPath.startsWith('form_lop.html') && linkPath === 'form_lop.html') || (currentPath.startsWith('form_hoso.html') && linkPath === 'form_hoso.html')) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    document.addEventListener('DOMContentLoaded', loadCommonElements);
</script>
</body>
</html>
