<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Câu 8. Ví dụ sử dụng kiểu String</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="top"></div>
        
        <div id="middle">
            <div id="left"></div>
            
            <div id="center">
                <p class="content-header">Câu 8. Ví dụ sử dụng kiểu String</p>
                <div class="content-text">
                    <p>Trong JavaScript, kiểu dữ liệu <code>String</code> được dùng để lưu trữ và xử lý chuỗi văn bản. Có nhiều phương thức hữu ích để thao tác với chuỗi.</p>
                    <p>Nhấn nút bên dưới để xem các ví dụ về cách sử dụng các phương thức của đối tượng String.</p>
                    <button onclick="runStringExample()">Chạy Ví dụ</button>
                    <div id="stringOutput" style="margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; border-radius: 8px;"></div>
                </div>
                <script type="text/javascript">
                    function runStringExample() {
                        let stringOutputElement = document.getElementById('stringOutput');
                        stringOutputElement.innerHTML = ''; // Clear previous output

                        let str = "Hello world!";
                        stringOutputElement.innerHTML += `<h3>Chuỗi gốc: <code>"${str}"</code></h3>`;

                        // 1. indexOf(): Tìm vị trí xuất hiện đầu tiên của một chuỗi con
                        stringOutputElement.innerHTML += `<p>Vị trí của "Hello": <b>${str.indexOf("Hello")}</b></p>`;
                        stringOutputElement.innerHTML += `<p>Vị trí của "World" (chữ hoa): <b>${str.indexOf("World")}</b> (không tìm thấy, trả về -1)</p>`;
                        stringOutputElement.innerHTML += `<p>Vị trí của "world" (chữ thường): <b>${str.indexOf("world")}</b></p>`;

                        // 2. toUpperCase(): Chuyển tất cả các ký tự trong chuỗi thành chữ hoa
                        stringOutputElement.innerHTML += `<p>Chuyển thành chữ hoa: <b>${str.toUpperCase()}</b></p>`;

                        // 3. length: Độ dài của chuỗi
                        stringOutputElement.innerHTML += `<p>Độ dài của chuỗi: <b>${str.length}</b> ký tự</p>`;

                        // 4. replace(): Thay thế một chuỗi con bằng một chuỗi khác
                        stringOutputElement.innerHTML += `<p>Thay thế "w" bằng "W": <b>${str.replace("w", "W")}</b></p>`;

                        // 5. substring() / slice(): Trích xuất một phần của chuỗi
                        stringOutputElement.innerHTML += `<p>Trích xuất từ vị trí 6 đến hết (<code>substring(6)</code>): <b>${str.substring(6)}</b></p>`;
                        stringOutputElement.innerHTML += `<p>Trích xuất 5 ký tự đầu (<code>slice(0, 5)</code>): <b>${str.slice(0, 5)}</b></p>`;
                    }
                </script>
            </div>
        </div>
        
        <div id="bottom"></div>
    </div>
<script>
    async function loadCommonElements() {
        const headerResponse = await fetch('common_header.html');
        document.getElementById('top').innerHTML = await headerResponse.text();

        const navResponse = await fetch('common_navigation_bai2.html');
        document.getElementById('left').innerHTML = await navResponse.text();

        const footerResponse = await fetch('common_footer.html');
        document.getElementById('bottom').innerHTML = await footerResponse.text();

        // After loading common elements, apply navigation highlighting
        let currentPath = window.location.pathname.split('/').pop();
        if (currentPath === '') {
            currentPath = 'index.html';
        }
        const navLinks = document.querySelectorAll('#left ul li a');

        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href');
            if (currentPath === linkPath || (currentPath.startsWith('example') && currentPath.endsWith('.html') && linkPath === 'example_list.html') || (currentPath.startsWith('test') && currentPath.endsWith('.html') && linkPath === 'quiz_list.html') || (currentPath.startsWith('form_lop.html') && linkPath === 'form_lop.html') || (currentPath.startsWith('form_hoso.html') && linkPath === 'form_hoso.html')) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    document.addEventListener('DOMContentLoaded', loadCommonElements);
</script>
</body>
</html>
